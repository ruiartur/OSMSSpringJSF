<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:bms="http://java.sun.com/jsf/composite/osms"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" type="text/css" href="/osms/loja/es2.css" />
<link rel="stylesheet" type="text/css"
	href="/osms/loja/boottest/css/bootstrap.css" />
</head>


<body>
<ui:composition template="/templateCliente.xhtml">
	<ui:define name="menu">
		
	</ui:define>
	<ui:define name="content">
		<h:form>
					<h:dataTable class="table" value="#{shoppingCart.carrinho}"
						var="prod" rendered="#{!shoppingCart.finalized and shoppingCart.total!=0}"> 
						<h:column>
							<f:facet name="header"> Nome </f:facet>
							<p>#{prod.name}</p>
						</h:column>
						<h:column>
							<f:facet name="header"> Descrição </f:facet>
						 #{prod.descricao}
					</h:column>
						<h:column>
							<f:facet name="header"> Preço </f:facet>
						 #{prod.priceFormat}
					</h:column>
						<h:column>
							<img src=" #{prod.urlimage}" width="150px"></img>
                               
						</h:column>
						<h:column>
							<h:commandLink action="#{shoppingCart.removeProduct(prod)}">
								<img src="/osms/loja/Trash-Recyclebin-Empty-Closed.png"
									width="40px" />
							</h:commandLink>
						</h:column>    
					</h:dataTable>
					
					<h1 align="center">  #{shoppingCart.conv}</h1>
					
					<a class="btn btn-inverse" href="/osms/faces/showCategory.xhtml"><i
						class="icon-arrow-left icon-white" /> Back </a>
						&nbsp;<h:commandButton class="btn btn-inverse" value="Finalizar" action="#{shoppingCart.saveOrder}" disabled="#{shoppingCart.finalized || shoppingCart.total==0}"> </h:commandButton>
						
						<h:messages align="center" style="font-size:18px " ></h:messages>

				</h:form>
	
	</ui:define>
	
	</ui:composition>



</body>
</html>
