<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:osms="http://java.sun.com/jsf/composite/osms"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>



<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de categorias</title>
<link rel="stylesheet" type="text/css" href="/osms/loja/es2.css" />
<link rel="stylesheet" type="text/css"
	href="/osms/loja/boottest/css/bootstrap.css" />
</head>



<body>
  <ui:composition template="../template.xhtml">
	<ui:define name="content">
	<osms:osms osms="#{newCategory.category}"  caption="Cadastro de Categorias">
	<f:facet name="comands">
	
	<h:commandButton class="btn btn-primary" action="#{newCategory.registerCategory}" value="Cadastrar"  disabled="#{newCategory.catSaved}" ></h:commandButton>
	</f:facet>
	
	
	</osms:osms>
	</ui:define>
</ui:composition>
	
</body>
</html>
